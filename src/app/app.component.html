<div style="margin-left:45%;margin-top:10%;">

  <h4>
    <strong>{{title}}</strong>
  </h4>

  <mat-form-field class="example-full-width">
    <input matInput type="text" maxlength="10" required name="" id="" (keyup.enter)="getName($event)">
  </mat-form-field>

  <div *ngIf="response?.gender">
    <div>
      <strong>Nombre:</strong>{{response?.name}}</div>
    <div>
      <strong>Genero:</strong>{{response?.gender}}</div>
    <div>
      <strong>Probabilidad:</strong>{{response?.probability}}</div>
    <div>
      <strong>Numero:</strong>{{response?.count}}</div>
  </div>
  <div *ngIf="response !== undefined && !response?.gender">
    <p>El nombre que busco no existe.</p>
  </div>

</div>
